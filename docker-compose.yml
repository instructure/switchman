version: '2'

services:

  app:
    build: .
    environment:
      DB_HOST: postgres
      RAILS_ENV: test
      BUNDLE_LOCKFILE:
    links:
      - postgres
    logging: &LOG
      options:
        max-file: '5'
        max-size: 1m

  postgres:
    image: postgres:9.6
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    logging: *LOG
    volumes:
      - data:/var/lib/postgresql/data
    command: ["postgres", "-c", "log_statement=all"]

  pgweb:
    image: sosedoff/pgweb
    command: [/usr/bin/pgweb, --bind=0.0.0.0, --ssl=disable, --host=postgres, --db=test, --user=postgres]
    links: [postgres]
    logging: *LOG

volumes:
  data: {}
